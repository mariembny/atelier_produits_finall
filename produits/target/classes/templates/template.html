<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity5>
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript"
        src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<head>
    <meta charset="utf-8">
    <title>Gestion des produits</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Gestion de produits</a>
    <!-- Links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop"
                   data-toggle="dropdown">
                    <span sec:authentication="name"></span>
                </a>
                <div class="dropdown-menu">
                    <a sec:authorize="!isAuthenticated()" class="dropdown-item"
                       th:href="@{login}">login</a>
                    <a sec:authorize="isAuthenticated()" class="dropdown-item"
                       th:href="@{logout}">logout</a>
                    <a class="dropdown-item" href="@{login}">Profile</a>
                </div></li>
        <!-- Dropdown -->
            <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#"
                                             id="navbard" data-toggle="dropdown"> Produits </a>
                <div class="dropdown-menu">
                    <a sec:authorize="hasRole('ADMIN') or hasRole('AGENT')" class="dropdown-item"
                       th:href="@{showCreate}">Ajouter</a>
                    <a class="dropdown-item" th:href="@{ListeProduits}">Lister</a>
                </div></li>
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbar" data-toggle="dropdown">
            Categorie            </a>
        <div class="dropdown-menu">
            <a class="dropdown-item" sec:authorize="hasRole('ADMIN')or hasRole('AGENT')"  th:href="@{showCategorie}">Ajouter</a>
            <a class="dropdown-item" th:href="@{ListeCategories}">Lister</a></div></li>
    </ul>
    <div layout:fragment="navbar"></div>
</nav>
</body>
</html>
